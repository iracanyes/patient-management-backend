syntax = "proto3";

// Will split the PatientEvent class into multiple files
option java_multiple_files = true;

package com.pm.patientservice.events.proto;

message PatientEvent {
  string patientId = 1;
  string firstname = 2;
  string lastname = 3;
  string email = 4;
  string eventType = 5; // e.g., "CREATED", "UPDATED", "DELETED"
}